<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Messages</title>
</head>
<body>

<!-- Include _menu.html -->
<th:block th:include="/_menu"></th:block>

<!-- Include _header.html -->
<th:block th:include="/messages/_header"></th:block>

<div th:each="message : ${messages}">
    <a th:href="@{/messages/{id}(id=${message.getMessageID()})}"
       th:text="${message.getTopic() + ', ' + message.getDate() }">message</a>
</div>

</body>
</html>
